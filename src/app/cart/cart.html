<div class="container py-5 text-light">
    <div class="clear d-flex align-items-end justify-content-end">
        <button *ngIf="cartItems.length" (click)="clearcarts()" class="btn btn-outline-danger p-3 clearbtn">Clear Carts</button>
    </div>
    
  <h2 class="mb-4 text-center">Your Shopping Cart</h2>

  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div class="table-responsive">
      <table class="table table-dark table-striped align-middle rounded-3 overflow-hidden">
        <thead class="table-secondary text-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.title }}</td>
            <td>{{ item.quantity }}</td>
            <td><img [src]="item.image" alt="{{ item.title }}" style="height: 80px; width: 80px;"></td>
            <td>{{ item.price }} EGP</td>
            <td>
              <button (click)="removefromcart(item.id)" class="btn btn-sm btn-danger" >
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="text-end mt-4">
      <h4>Total: <span class="text-success">{{cartItems |  totalprice}} EGP</span></h4>
      <button class="btn btn-success btn-lg mt-2">
        <i class="fas fa-credit-card me-2"></i> Checkout
      </button>
    </div>
  </div>

  <ng-template #emptyCart>
    <div class="text-center py-5">
      <h4>Your cart is empty</h4>
      <a routerLink="" class="btn btn-outline-light mt-3">
        <i class="fas fa-arrow-left me-2"></i> Back to Products
      </a>
    </div>
  </ng-template>
</div>
